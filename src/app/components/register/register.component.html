<!-- register.component.html -->
<div class="background-container">
  <div class="container">
    <h2>Regístrate</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div>
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required #usernameInput="ngModel">
        <span class="error-message" *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
          El nombre de usuario es requerido.
        </span>
      </div>
      <div>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required
               pattern="{{emailPattern}}" #emailInput="ngModel">
        <span class="error-message" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
          Por favor, ingresa un correo electrónico válido.
        </span>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel">
        <span class="error-message" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
          La contraseña es requerida.
        </span>
      </div>
      <button type="submit" [disabled]="registerForm.form.invalid">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
