<div class="background-container">
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required #emailInput="ngModel">
        <span class="error-message" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
          Por favor, ingresa un correo electrónico válido.
        </span>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel">
        <span class="error-message" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
          La contraseña es requerida.
        </span>
      </div>
      <button type="submit" [disabled]="loginForm.form.invalid">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
